  <body>
    <!--Inicio del Carrete-->
    <div id="carrete" class="mainContainer">
      <!--Nucleo 0-->
      <div id="nucleo0">
        <div id="nucleo0__auto" class="nucleo0__auto-estatico">
          <img src="img/cuerpo_auto.png" alt="auto" />
        </div>

        <div class="contenedor">
          <h1>¿Qué tan ecológicos son los autos electricos?</h1>
          <h2>Infografía intractiva. TDMM2</h2>

          <button id="nucleo0__boton" type="button" name="button">Iniciar el viaje</button>
        </div>
        <!--Fin de Nucleo 0-->
      </div>
        
      -->
      <!-- NUCLEO 1 -->
      <div id="nucleo1">
        <div class="nucleo2__header">
          <h1>Comparación de los procesos de producción</h1>
          <div class="nucleo2__header__botones">
            <button class="nucleo2__header__botones__item underline" id="nucleo2__botonAutoElectrico">
              Auto electrico
            </button>
            <button class="nucleo2__header__botones__item" id="nucleo2__botonAutoCombustion">Auto a combustión</button>
          </div>
        </div>

        <!-- Seleccion de auto partes-->
        <div class="nucleo2__autopartes">
          <!-- Carroceria -->
          <div class="nucleo2__autopartes__contenedor" id="nucleo2__carroceria">
            <div class="nucleo2__autopartes__item">
              <img src="img/nucleo2/carroceria.svg" />
            </div>
            <!-- Iconos -->
            <div class="nucleo2__autopartes__iconos">
              <i class="fas fa-plus-circle"></i>
              <i class="fas fa-minus-circle ocultar"></i>
            </div>
            <p>Carroceria</p>
          </div>

          <!-- Motor -->
          <div class="nucleo2__autopartes__contenedor" id="nucleo2__motor">
            <div class="nucleo2__autopartes__item">
              <img src="img/nucleo2/motorElectrico.svg" />
            </div>
            <!-- Iconos -->
            <div class="nucleo2__autopartes__iconos">
              <i class="fas fa-plus-circle"></i>
              <i class="fas fa-minus-circle ocultar"></i>
            </div>
            <p>Motor</p>
          </div>

          <!-- Bateria -->
          <div class="nucleo2__autopartes__contenedor" id="nucleo2__bateria">
            <div class="nucleo2__autopartes__item">
              <img src="img/nucleo2/bateriaElectrico.svg" />
            </div>
            <!-- Iconos -->
            <div class="nucleo2__autopartes__iconos">
              <i class="fas fa-plus-circle"></i>
              <i class="fas fa-minus-circle ocultar"></i>
            </div>
            <p>Bateria</p>
          </div>

          <!-- Inversor/Aceite -->
          <div class="nucleo2__autopartes__contenedor" id="nucleo2__inversor">
            <div class="nucleo2__autopartes__item">
              <img src="img/nucleo2/inversorElectrico.svg" />
            </div>
            <!-- Iconos -->
            <div class="nucleo2__autopartes__iconos">
              <i class="fas fa-plus-circle"></i>
              <i class="fas fa-minus-circle ocultar"></i>
            </div>
            <p>Inversor</p>
          </div>

          <!-- Neumaticos -->
          <div class="nucleo2__autopartes__contenedor" id="nucleo2__neumaticos">
            <div class="nucleo2__autopartes__item">
              <img src="img/nucleo2/neumatico.svg" />
            </div>
            <!-- Iconos -->
            <div class="nucleo2__autopartes__iconos">
              <i class="fas fa-plus-circle"></i>
              <i class="fas fa-minus-circle ocultar"></i>
            </div>
            <p>Neumaticos</p>
          </div>
        </div>
        <!-- Fin de seleccion de auto partes-->

        <!-- Auto -->
        <div class="nucleo2__auto">
          <div id="nucleo2__auto">
            <img src="img/nucleo2/autoElectricoPlaceHolder.svg" />
          </div>
        </div>

        <!-- Resultados de Contaminacion -->
        <div class="nucleo2__resultados">
          <div class="nucleo2__resultados__item">
            <h2 id="contaminacionElectrico">0</h2>
            <p>KgCO2</p>
            <div class="nucleo2__resultados__item__iconos" id="iconosInferioresElectrico">
              <img src="img/nucleo2/carroceria.svg" alt="carroceria" />
              <img src="img/nucleo2/motorElectrico.svg" alt="motor" />
              <img src="img/nucleo2/bateriaElectrico.svg" alt="bateria" />
              <img src="img/nucleo2/inversorElectrico.svg" alt="inversor" />
              <img src="img/nucleo2/neumatico.svg" alt="neumatico" />
            </div>
          </div>
          <div class="nucleo2__resultados__item">
            <h2 id="contaminacionCombustion">0</h2>
            <p>KgCO2</p>
            <div class="nucleo2__resultados__item__iconos" id="iconosInferioresCombustion">
              <img src="img/nucleo2/carroceria.svg" alt="carroceria" />
              <img src="img/nucleo2/motorCombustion.svg" alt="motor" />
              <img src="img/nucleo2/bateriaCombustion.svg" alt="bateria" />
              <img src="img/nucleo2/inversorCombustion.svg" alt="inversor" />
              <img src="img/nucleo2/neumatico.svg" alt="neumatico" />
            </div>
          </div>
        </div>
      </div>


      
      <!--Fin de Carrete-->
    </div>
